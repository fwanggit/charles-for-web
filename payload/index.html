<script>
function parseURL(url) {
    var a =  document.createElement('a');
    a.href = url;
    return {
        source: url,
        protocol: a.protocol.replace(':',''),
        host: a.hostname,
        port: a.port,
        query: a.search,
        params: (function(){
            var ret = {},
                seg = a.search.replace(/^\?/,'').split('&'),
                len = seg.length, i = 0, s;
            for (;i<len;i++) {
                if (!seg[i]) { continue; }
                s = seg[i].split('=');
                ret[s[0]] = s[1];
            }
            return ret;
        })(),
        file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
        hash: a.hash.replace('#',''),
        path: a.pathname.replace(/^([^\/])/,'/$1'),
        relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
        segments: a.pathname.replace(/^\//,'').split('/')
    };
}
var showDocModal = '';

if(showOrderModal) {

}
if(showTestFlightModal) {

}
if(showWechatGroupModal) {
    $("#wechatGroupModal").modal('show');
}

// 去掉当前页面的showModal参数。使刷新页面不再弹窗
if(showDocModal || showCertModal || showVerifyModal || showOrderModal || showTestFlightModal || showWechatGroupModal) {
    var url = window.location.href;
    var docStr = 'showDocModal';
    var certStr = 'showCertModal';
    var verifyStr = 'showVerifyModal';
    var orderStr = 'showOrderModal';
    var testFlightStr = 'showTestFlightModal';
    var wechatGroupStr = 'showWechatGroupModal';
    var endDocPos = url.indexOf(docStr);
    var endCertPos = url.indexOf(certStr);
    var endVerifyPos = url.indexOf(verifyStr);
    var endOrderPos = url.indexOf(orderStr);
    var endTestFlightPos = url.indexOf(testFlightStr);
    var endWechatGroupPos = url.indexOf(wechatGroupStr);

    var endPos = 0;
    if(endDocPos != -1) {
        endPos = endDocPos;
    } else if(endCertPos != -1) {
        endPos = endCertPos;
    } else if(endVerifyPos != -1) {
        endPos = endVerifyPos;
    } else if(endOrderPos != -1) {
        endPos = endOrderPos;
    } else if(endTestFlightPos != -1) {
        endPos = endTestFlightPos;
    } else if (endWechatGroupPos != -1) {
        endPos = endWechatGroupPos;
    }
    if(endPos) {
        endPos--;
        url = url.substr(0, endPos);
        console.log(url);
    }
    urlInfo = parseURL(url);
    var state = {
        url: urlInfo.relative,
    };
    window.history.pushState(state, document.title, url);
}
</script>

        }

        waypointTag = false;
        var time = 400 * Math.abs(($('.distribution-tab .tab-div.chose').index() - $(this).index()));

        $(this).addClass('chose');
        window.scroll({ top: $('#' + $(this).data('href')).position().top, left: 0, behavior: 'smooth',});
        window.setTimeout(function(){waypointTag = true}, time);
        return false;
    });
    $('#superiority, #count, #priceBefore, #price, #price1, #sdk, #sdk1, #api, #api1, #client, #client1').waypoint({handler: tabToggle,});

        var top1 = $('#tab-top').offset().top;

        // }

    function tabToggle(direction)
    {
        if (!waypointTag) {
            return false;
        }

        var tabArr = ['superiority', 'count'];

            $('.distribution-tab .tab-div').removeClass('chose');
        } else {
            $('.distribution-tab .tab-div.chose').removeClass('chose');
            $('#' + $(this).data('tab')).addClass('chose');
        }
    }

    // sdk切换
    $('.sdk-content > img').on('click', function() {
        sdkTab($(this).data('index'));

    $('.distribution-sdk .sdk-item').hover(function() {
        sdkTab($(this).index());
    });
    function sdkTab(index)
    {
        $('.distribution-sdk .sdk-item').removeClass('active').eq(index).addClass('active');
        $('.distribution-sdk .sdk-content .sdk-content-item').css('display', 'none').eq(index).css('display', 'flex');

    }

    {
        var src = $(ele).data('src');

        var left = $(ele).offset().left;
        var top = $(ele).offset().top - $(window).scrollTop();
        var html = '<div id="img-big-animate" style="position: fixed; width: 100%; height: 100%; left: 0; top: 0; z-index: 10; background: rgba(0, 0, 0, 0.5);">' +
                        '<img src="' + src + '" style="position: absolute;">' +
                   '</div>';

});
